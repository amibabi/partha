<div class="container">
  <!-- No data message -->
  <p *ngIf="Projects.length <= 0" class="no-data text-center">There is no project added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Projects.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Project ID</th>
        <th scope="col">Project Name</th>
        <th scope="col">Skills</th>
        <th scope="col">Description</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of Projects; let i = index">
        <th scope="row">{{project.empid}}</th>
        <td>{{project._id}}</td>
        <td>{{project.projectname}}</td>
        <td>{{project.skills}}</td>
        <td>{{project.description}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-project/', project._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        </td>
        <td class="text-center edit-block">
            <span class="delete" (click)="removeProject(project, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
		  
      </tr>
    </tbody>
  </table>
</div>
