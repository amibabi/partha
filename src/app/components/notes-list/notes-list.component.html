<div class="container">
  <!-- No data message -->
  <p *ngIf="Notes.length <= 0" class="no-data text-center">There is no notes added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Notes.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Notes ID</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Notes Name</th>
         <th scope="col">Description</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let note of Notes; let i = index">
        <th scope="row">{{note._id}}</th>
        <td>{{note.empid}}</td>
        <td>{{note.notesname}}</td>
         <td>{{note.description}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-notes/', note._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        </td>
        <td class="text-center edit-block">
            <span class="delete" (click)="removeNotes(note, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
		  
      </tr>
    </tbody>
  </table>
</div>
