 <div class="row justify-content-center">
   <div class="col-md-4 register-employee">
     <!-- form card register -->
     <div class="card card-outline-secondary">
       <div class="card-header">
         <h3 class="mb-0">View Employee</h3>
       </div>
       <div class="card-body">
         <form [formGroup]="viewForm" >

           <div class="form-group">
          <label for="inputName">First Name</label>
          <input class="form-control" type="text" formControlName="empfname" readonly="true">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.empfname.errors?.required">
            First Name is required.
          </div> -->
        </div>
		
		<div class="form-group">
          <label for="inputName">Last Name </label>
          <input class="form-control" type="text" formControlName="emplname" readonly="true">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.emplname.errors?.required">
           Last Name is required.
          </div> -->
        </div>
		
		<div class="form-group">
          <label for="inputName">Emp Code </label>
          <input class="form-control" type="text" formControlName="empcode" readonly="true">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.empcode.errors?.required">
           Emp Code is required.
          </div> -->
        </div>
		
		<div class="form-group">
          <label for="inputName">Department </label>
          <input class="form-control" type="text" formControlName="empdept" readonly="true">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.empdept.errors?.required">
           Department is required.
          </div> -->
        </div>
		
		

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="empemail" readonly="true">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.empemail.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.empemail.errors?.pattern">
            Enter valid email.
          </div> -->
        </div>
         <div class="form-group">
          <label for="inputPassword3">Designation</label>
          <select class="custom-select form-control"
            formControlName="empdesignation" disabled="true">
            <option value="">Choose...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.empdesignation.errors?.required">
            Choose designation.
          </div> -->
        </div>

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="empcontact" readonly="true">
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.empcontact.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.empcontact.errors?.pattern">
            Enter Numbers Only
          </div> -->
        </div>

           <!-- <div class="form-group">
             <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
           </div> -->

       </div>
     </div><!-- form  -->
   </div>
 </div>
