<div class="container">
  <!-- No data message -->
  <p *ngIf="Hobbis.length <= 0" class="no-data text-center">There is no hobbi added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="Hobbis.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Hobbi ID</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Hobbi Name</th>
         <th scope="col">Description</th>
        <th scope="col" colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hobbi of Hobbis; let i = index">
        <th scope="row">{{hobbi._id}}</th>
        <td>{{hobbi.empid}}</td>
        <td>{{hobbi.hobbiname}}</td>
         <td>{{hobbi.description}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-hobbi/', hobbi._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
        </td>
        <td class="text-center edit-block">
            <span class="delete" (click)="removeHobbi(hobbi, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
		  
      </tr>
    </tbody>
  </table>
</div>
