<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="projForm" (ngSubmit)="onSubmit()">
       <div class="form-group">
          <label for="inputPassword3">Employee Name</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="empid">
            <option value="">Choose...</option>
            <option *ngFor="let employee of Employee; let i = index" value="{{employee._id}}">{{employee.empfname}}
            </option>
          </select>
          
          <div class="invalid-feedback" *ngIf="submitted && myForm.empid.errors?.required">
            Choose Employee.
          </div>
        </div>
		
		<div class="form-group">
          <label for="inputVerify3">Project ID</label>
          <input class="form-control" type="text" formControlName="projectid">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.projectid.errors?.required">
            Enter your project id.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.projectid.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>
		
		<div class="form-group">
          <label for="inputName">Project Name </label>
          <input class="form-control" type="text" formControlName="projectname">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.projectname.errors?.required">
           Project Name is required.
          </div>
        </div>
		
		<div class="form-group">
          <label for="inputName">Skills </label>
          <input class="form-control" type="text" formControlName="skills">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.skills.errors?.required">
           Skills is required.
          </div>
        </div>
		
		

        <div class="form-group">
          <label for="inputEmail3">Description</label>
          <input class="form-control" type="text" formControlName="description">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.description.errors?.required">
            Enter your Project Description.
          </div>
          
        </div>
         

        

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
